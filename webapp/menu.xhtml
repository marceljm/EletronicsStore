<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<p:tree value="#{homeController.root}" var="i" animate="true"
	style="width:100%;border:0px;height:100%">
	<p:treeNode icon="#{i.icon}">
		<h:outputText value="#{i.name}" rendered="#{empty i.link}" />
		<h:outputLink
			value="http://localhost:8080/EletronicsStore/produto/#{i.link}"
			rendered="#{not empty i.link}">#{i.name}</h:outputLink>
	</p:treeNode>
</p:tree>

</html>
