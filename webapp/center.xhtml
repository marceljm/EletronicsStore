<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<p:dataTable value="#{homeController.productList}" lazy="true"
	paginator="true" rows="5" var="i" style="width:100%">
	<p:column headerText="Produto">
		<h:outputText value="#{i.name}" />
	</p:column>
	<p:column headerText="PreÃ§o" style="text-align:center">
		<h:outputText value="#{i.price}">
			<f:convertNumber pattern="R$ #0.00" locale="pt_BR" />
		</h:outputText>
	</p:column>
	<p:column headerText="Marca" style="text-align:center">
		#{i.brand}
	</p:column>
	<p:column headerText="Imagem" style="background-color:white;text-align:center">
		<p:graphicImage url="#{i.imageMedium}" height="150" />
	</p:column>
</p:dataTable>

</html>
