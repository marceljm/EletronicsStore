<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<title><h:outputText value="Loja de Eletrônicos" /></title>

	<link rel="stylesheet" href="resources/css/style.css" type="text/css"
		charset="utf-8" />
</h:head>

<h:body style="margin:0; padding:0">
	<pm:page>
		<pm:header title="Loja de Eletrônicos" swatch="b"></pm:header>
		<h:form>
			<p:panelGrid columns="4" styleClass="ui-responsive">
				<h:panelGrid id="mainCategory" width="100%">
					<p:selectOneMenu value="#{homeController.selectedMainCategory}"
						filter="true" filterMatchMode="contains">
						<p:ajax listener="#{homeController.updateSubCategory}"
							update="subCategory,thirdCategory" />
						<f:selectItems value="#{homeController.mainCategoryList}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid id="subCategory" width="100%">
					<p:selectOneMenu value="#{homeController.selectedSubCategory}"
						filter="true" filterMatchMode="contains">
						<p:ajax listener="#{homeController.updateThirdCategory}"
							update="thirdCategory" />
						<f:selectItems value="#{homeController.subCategoryList}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid id="thirdCategory" width="100%">
					<p:selectOneMenu value="#{homeController.selectedThirdCategory}"
						filter="true" filterMatchMode="contains"
						rendered="#{homeController.thirdCategoryRendered}">
						<f:selectItems value="#{homeController.thirdCategoryList}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid id="searchButton" width="100%">
					<p:commandButton value="Buscar" type="button" icon="ui-icon-search"
						iconPos="right" styleClass="ui-btn-b" />
				</h:panelGrid>
			</p:panelGrid>
		</h:form>
	</pm:page>
</h:body>
</html>
