<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<title><h:outputText value="Loja de Eletrônicos" /></title>

	<link rel="stylesheet" href="resources/css/style.css" type="text/css"
		charset="utf-8" />
</h:head>

<h:body style="margin:0; padding:0">

	<pm:page>

		<h:form>

			<p:panel>

				<!-- 
			<h3 style="margin-top: 0">Basic</h3>
			<div class="ui-g">
				<p:repeat value="#{homeController.mainCategoryList}" var="i">
					<div class="ui-g-6 ui-md-4 ui-lg-2">
						<p:button value="#{i}" icon="" style="width:200px" />
					</div>
				</p:repeat>
			</div>
 -->

				<h:panelGrid columns="1">
					<h:outputLabel>Categoria Principal</h:outputLabel>
					<h:panelGrid id="mainCategory" style="width:100%">
						<p:selectOneMenu value="#{homeController.selectedMainCategory}"
							filter="true" filterMatchMode="contains">
							<p:ajax listener="#{homeController.updateSubCategory}"
								update="subCategory,thirdCategory" />
							<f:selectItems value="#{homeController.mainCategoryList}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:outputLabel>Categoria Secundária</h:outputLabel>
					<h:panelGrid id="subCategory" style="width:100%">
						<p:selectOneMenu value="#{homeController.selectedSubCategory}"
							filter="true" filterMatchMode="contains">
							<p:ajax listener="#{homeController.updateThirdCategory}"
								update="thirdCategory" />
							<f:selectItems value="#{homeController.subCategoryList}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid id="thirdCategory" style="width:100%">
						<h:outputLabel rendered="#{homeController.thirdCategoryRendered}">Categoria Terciária</h:outputLabel>
						<p:selectOneMenu value="#{homeController.selectedThirdCategory}"
							filter="true" filterMatchMode="contains"
							rendered="#{homeController.thirdCategoryRendered}">
							<f:selectItems value="#{homeController.thirdCategoryList}" />
						</p:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</pm:page>
</h:body>
</html>
